<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telephone Number Validator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>Phone Number Validator</h1>
        <label for="user-input">Enter your phone number:</label>
        <input type="text" name="number" id="user-input" autocomplete="off" required>
        <button type="button" id="check-btn">Check</button>
        <button type="button" id="clear-btn">Clear</button>
        <div id="results-div" class="hidden success"></div>
    </main>
    <script src="main.js"></script>
</body>
</html>
